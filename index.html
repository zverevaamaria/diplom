<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>three.js app</title>
    <link rel="stylesheet" href="style.css">
    <nav id='menu'>
        <ul>
        </ul>
    </nav>
</head>
<body>
<script src="./libs/fabric.min.js"></script>
   <div class="themain">
       <div class="fcanvas">
                    <canvas id="fabric">

                    </canvas>
                    <div class="public_buttons">
                      <button class="public_buttons-del" onclick="delete_object(canvas)"></button>
                      <button class="public_buttons-clear" onclick="clear_all(canvas)"></button>
                    </div>
       </div>
            <div id="objButtons">
                <button class="btn btn--xl" >Ракурс</button>
                <div class="obj-item">
                  <form id="rakurs" class="rakurs">
                    <div>
                      <input type="radio" id="name" name="rakurs" onclick="load_front(canvas)" value="1"  checked>
                      <label for="name" class="radio__indicator">
                        <img src="./pics/1.1.гот.jpg" alt="Куртка">
                      </label>
                    </div>
                    <div>
                      <input type="radio" id="back" name="rakurs" onclick="load_back(canvas)" value="2">
                      <label for="back" class="radio__indicator">
                        <img src="./pics/гот.1.3.jpg" alt="Куртка">
                      </label>
                    </div>
                    <div>
                      <input type="radio" id="left" name="rakurs" onclick="load_left(canvas)"  value="3">
                      <label for="left" class="radio__indicator">
                        <img src="./pics/1.2.гот.jpg" alt="Куртка">
                      </label>
                    </div>
                    <div>
                      <input type="radio" id="right" name="rakurs" onclick="load_right(canvas)" value="4">
                      <label for="right" class="radio__indicator">
                        <img src="./pics/гот.1.4.jpg" alt="Куртка">
                      </label>
                    </div>
                  </form>
                </div>
                <button class="btn btn--xl">Рисунки</button>
                <div class="obj-item">
                  <input id="upload_pic" type="file" accept="image/*">
                  <label for="upload_pic"></label>
                </div>
                <button class="btn btn--xl">Нашивки</button>
                <div class="obj-item">
                  <input id="upload_nash" type="file" accept="image/*">
                  <label for="upload_nash"></label>
                </div>
                <button class="btn btn--xl">Фурнитура</button>
                <div class="obj-item fittings">
                  <button id="fittings-gold" class="btn-bg" onclick="upload_gold(canvas)"></button>
                  <button id="fittings-silver" class="btn-bg" onclick="upload_silver(canvas)"></button>
                  <button id="fittings-white" class="btn-bg" onclick="upload_white(canvas)"></button>
                  <button id="fittings-white-gold" class="btn-bg" onclick="upload_white_gold(canvas)"></button>
                  <button id="fittings-bronze" class="btn-bg" onclick="upload_bronz(canvas)"></button>
                </div>
              </div>
            </div>
            <div class="btn-block">
              <button class="btn btn--lg" >Закрыть</button>
                <button class="btn btn--sm" onclick="save_canvas(canvas)">Готово</button>
            </div>
    <script src="app.js"></script>




    </body>
    </html>
